<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
        <!-- Normalize CSS so we start with similar styles in different browsers -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css" type="text/css" />

        <!-- This is particular to this template -->
        <link href="/static/login.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container login">
            <div class="login-form">
                <div class="sparrow-logo">
                    <img src="/static/img/sparrow-logo.png"/>
                    <span class="logo-sparrow">Sparrow</span>
                </div>

                {% block content %}{% endblock %}
            </div>

            <div class="hero-image-container">
            </div>
        </div>
        <script type="text/javascript" src="/static/login.js"></script>
    </body>
</html>
